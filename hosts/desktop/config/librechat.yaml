version: 1.2.1

cache: true

interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

speech:
  tts:
    openai:
      url: "http://kokoro-fastapi:8880/v1/audio/speech"
      apiKey: ""
      model: "kokoro"
      voices: ["af_heart(4)+af_bella(3)+af_nicole(1)"]
  stt:
    openai:
      url: "http://speaches:8000/v1/audio/transcriptions"
      apiKey: ""
      model: "Systran/faster-whisper-large-v3"
  speechTab:
    conversationMode: true
    advancedMode: false
    speechToText:
      engineSTT: "external"
      languageSTT: "English (US)"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 3
    textToSpeech:
      engineTTS: "external"
      voice: "af_heart(4)+af_bella(3)+af_nicole(1)"
      automaticPlayback: false
      playbackRate: 1.1
      cacheTTS: true

actions:
  allowedDomains: []

mcpServers: {}

endpoints:
  assistants:
    disableBuilder: true
  agents:
    disableBuilder: false
  custom:
    - name: "LiteLLM"
      apiKey: "${LITELLM_API_KEY}"
      baseURL: "http://litellm:4000"
      models:
        default: ["openai/gpt-4o"]
        fetch: true
      titleConvo: true
      titleModel: "openrouter/google/gemini-2.0-flash"
      dropParams: ["stop"]
      modelDisplayLabel: "LiteLLM"

fileConfig:
  avatarSizeLimit: 5
