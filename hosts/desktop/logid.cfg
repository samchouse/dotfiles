devices: (
    {
        name: "MX Master 3S";

        buttons: (
            {
                cid: 0xc3;
                action = {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "Up";
                            mode: "OnInterval";
                            interval: 50;
                            action = {
                                type: "Keypress";
                                keys: ["KEY_VOLUMEUP"];
                            };
                        },
                        {
                            direction: "Down";
                            mode: "OnInterval";
                            interval: 50;
                            action = {
                                type: "Keypress";
                                keys: ["KEY_VOLUMEDOWN"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action = {
                                type: "Keypress";
                                keys: ["KEY_PREVIOUSSONG"];
                            };
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action = {
                                type: "Keypress";
                                keys: ["KEY_NEXTSONG"];
                            };
                        },
                        {
                            direction: "None";
                            mode: "OnRelease";
                            action = {
                                type: "Keypress";
                                keys: ["KEY_PLAYPAUSE"];
                            };
                        }
                    );
                };
            }
        );
    }
);
